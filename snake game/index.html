<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <section>
        <img class="logo-png" src="logo.png" alt="" />
        <section class="name">
          <h1 style="display: inline-block">Snake</h1>
          <h1>Game</h1>
        </section>
      </section>
      <section class="game-score">
        <img class="score-png" src="score.png" alt="" />
        <h2 class="score">: 0</h2>
      </section>
    </div>
    <canvas id="board"></canvas>
    <h3>Press any <span>Arrow Key</span> for the snake to move.</h3>
  </body>
</html>
